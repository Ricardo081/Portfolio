<!DOCTYPE html>
<html>
    <head>        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="eddytors.css">
        <title>Eddytors | Sign in</title>
        
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="eddytors.html">Eddytors</a>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="eddytors.html">Home</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Log In</h1>
                <p>Enter your Email & Password.</p>
            </div>
            <form action="" class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" name="userEmail" placeholder="Email">

                <label for="userPass">Password</label>
                <input type="password" class="form-control" name="userPass" placeholder="Password">

                <div class="checkbox">
                    <label for="userCheckbox"><input type="checkbox" name="user" id=""> Remember me</label>
                    
                </div>
                <button type="submit" class="btn btn-default" name="button">Submit</button>
            </form>
        </div>
        

    </body>
</html>
